<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Desativa o zoom automático -->
    <title>Roleta - Homenagem a Silvio Santos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Ícones Font Awesome -->
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo do menu de navegação */
        .navbar {
            background-color: #FF7300; /* Cor laranja */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar .menu-items {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .navbar .menu-items a {
            padding: 10px 15px;
            border-radius: 20px;
            background-color: transparent;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .navbar .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar .menu-items a.active {
            background-color: white;
            color: #FF7300;
            font-weight: bold;
        }

        .navbar .search-icon {
            font-size: 24px;
            color: white;
        }

        /* Botão para girar */
        .elementor-button.girar {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .elementor-button.girar:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Estilo do contador de giros */
        .contador {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Roleta */
        .container {
            position: relative;
            width: 80%; /* Aumenta o tamanho da roleta */
            max-width: 450px;
            height: 450px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }

        .roleta1, .roleta2, .ponteiro {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .ponteiro {
            z-index: 10;
            width: 60px; /* Ajusta o tamanho do ponteiro */
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Estilo do título */
        .titulo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #FF5733;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Responsividade para celular */
        @media screen and (max-width: 600px) {
            .navbar .menu-items {
                flex-direction: row;
                justify-content: center;
            }

            .container {
                max-width: 350px;
                height: 350px;
            }

            .elementor-button.girar {
                width: 80%;
                font-size: 14px;
            }

            .contador {
                font-size: 16px;
            }

            .titulo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Novo Menu de Navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo_sbt-removebg-preview.png" alt="Logo SBT"> <!-- Substitua o caminho pela imagem correta -->
        </div>
        <div class="menu-items">
            <a href="https://www.sbt.com.br/ao-vivo" class="active">Ao vivo</a>
            <a href="https://tv.sbt.com.br/programacao">Programação</a>
            <a href="https://tv.sbt.com.br/programas">Programas</a>
            <a href="https://tv.sbt.com.br/inscricoes">Inscrições</a>
            <a href="https://tv.sbt.com.br/videos">Vídeos</a>
            <a href="https://tv.sbt.com.br/podcasts">Podcasts</a>
        </div>
        <div class="search-icon">
            <i class="fas fa-search"></i> <!-- Ícone de busca -->
        </div>
    </nav>

    <!-- Roleta -->
    <div class="titulo">Gire a roleta e ganhe</div>
    <div class="container">
        <img src="roleta 1.png" class="roleta1" alt="Roleta 1">
        <img src="roleta2.png" class="roleta2" alt="Roleta 2">
        <img src="ponteiro.webp" class="ponteiro" alt="Ponteiro">
    </div>

    <!-- Botão para girar -->
    <button class="elementor-button girar">Girar</button>

    <!-- Contador de Giros -->
    <div class="contador">Giros restantes: <span id="contadorGiros">4</span></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var girar = document.querySelector(".girar");
        var contadorElement = document.getElementById("contadorGiros");

        var giros = 4; // Total de giros disponíveis agora é 4

        girar.addEventListener('click', function() {
            girar.style.display = "none";

            const roleta1 = document.querySelector('.roleta1');
            roleta1.style.display = 'none';

            const roleta2 = document.querySelector('.roleta2');
            roleta2.style.display = 'block';

            roleta2.offsetWidth; // Força o reflow para reiniciar a animação

            let anguloProduto = Math.random() * 360; // Ângulo aleatório para simular a roleta

            // Gira 10 vezes antes de parar
            const rotationDegrees = 3600 + anguloProduto;
            const rotationDuration = 2.5; // A rotação agora dura 2.5 segundos (mais rápida)
            const easingFunction = 'cubic-bezier(0.08, -0.2, 0.1, 1.05)';

            roleta2.style.transition = `transform ${rotationDuration}s ${easingFunction}`;
            roleta2.style.transform = `rotate(${rotationDegrees}deg)`;

            setTimeout(function() {
                girar.style.display = 'block'; // Exibe o botão para girar novamente
                contadorElement.textContent = --giros; // Diminui o contador
            }, rotationDuration * 1000);
        });
    });
    </script>

</body>
</html>
